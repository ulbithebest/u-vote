<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300&family=Readex+Pro:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="mx-16 font-sans text-white antialiased bg-[#070F2B] min-h-screen flex items-center justify-center"
  >
    <div class="grid grid-cols-2 items-center">
      <div class="m-8 ml-10">
        <h1 class="text-7xl mb-5" style="font-family: 'Montserrat', sans-serif; font-weight: 600;">Make your choice with just a Click!</h1>
        <p class="text-xl mb-10">
          U-VOTE provides a service to conduct elections<br>online.
        </p>
        <div class="flex">
          <a
            href="#"
            class="bg-[#E8562C] hover:opacity-70 transition ease-in-out duration-300 text-white font-bold py-2 px-4 border rounded flex items-center p-4"
          >
            <span class="material-symbols-outlined mr-2"> how_to_vote </span>
            Create Election
          </a>
          <div class="relative ml-5">
            <input
              class="bg-transparent pl-10 pr-4 py-2 border rounded-md border-[#E8562C] border hover:opacity-70 transition ease-in-out duration-300 focus:outline-none focus:border-[#E8562C]"
              type="text"
              placeholder="Masukkan kode"
            />
            <div class="absolute inset-y-0 left-0 flex items-center pl-3">
              <span class="material-symbols-outlined"> keyboard </span>
            </div>
          </div>

          <div class="flex items-center ml-5">
            <a href="#">Gabung</a>
          </div>
        </div>
      </div>
      <div class="m-8 ml-20">
        <img src="../assets/img/elected-candidate-10581293-8536824.png" alt="Vote">
      </div>
    </div>
  </body>
</html>
